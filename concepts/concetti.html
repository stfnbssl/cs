                {
                    "id": "IEC62443-Overview", 
                    "name": "Panoramica delle Norme ISA/IEC 62443", 
                    "description": "La serie di standard e rapporti tecnici ISA/IEC 62443 affronta la sicurezza dei sistemi di automazione e controllo industriale (IACS) durante il loro intero ciclo di vita [1]. Originariamente sviluppati per il settore dei processi industriali, sono stati applicati anche all'automazione degli edifici, ai dispositivi medici e ai settori dei trasporti [1]. Questi documenti descrivono un approccio metodico e ingegnerizzato per affrontare la cybersecurity degli IACS, con l'obiettivo di migliorare sicurezza, affidabilità, integrità e protezione, utilizzando un processo basato sul rischio, metodico e completo per l'intero ciclo di vita [3, 4].",

                {
                    "id": "IACS-Definition", 
                    "name": "Sistema di Automazione e Controllo Industriale (IACS)", 
                    "description": "Un **IACS** è definito come una collezione di personale, hardware, software e politiche coinvolte nell'operazione del processo industriale e che possono influenzare il suo funzionamento sicuro, protetto e affidabile [5]. Un IACS include più della semplice tecnologia del sistema di controllo; comprende anche le **persone e i processi di lavoro** necessari per garantirne sicurezza, integrità, affidabilità e protezione [5]. A differenza dei sistemi IT, le conseguenze di un cyberattacco su un IACS possono includere addizionalmente la **perdita di vite o salute, danni all'ambiente o perdita dell'integrità del prodotto** [2].", 
                    "category": "Entità IACS", 
                    "source": "ISAGCA Quick Start Guide FINAL.pdf [2, 5, 6]",

                {
                    "id": "IACS-CyberattackConsequences", 
                    "name": "Conseguenze dei Cyberattacchi sugli IACS", 
                    "description": "Le conseguenze di un cyberattacco su un IACS sono fondamentalmente diverse da quelle sui sistemi IT a causa della natura 'fisico-cybernetica' di questi sistemi, e possono essere severe [2, 6, 8]. Le conseguenze possono includere il pericolo per la **sicurezza o la salute pubblica/dei dipendenti**, **danni all'ambiente**, **danni all'EUC** (Equipment Under Control), **perdita dell'integrità del prodotto**, perdita di fiducia pubblica o reputazione aziendale, violazione di requisiti legali o normativi, perdita di informazioni proprietarie o riservate e perdite finanziarie [9]. Le prime quattro conseguenze elencate sono uniche per i sistemi fisico-cybernetici e non sono tipicamente presenti nei sistemi IT tradizionali [6].",

                {
                    "id": "FRs", 
                    "name": "Requisiti Fondamentali (FRs)", 
                    "description": "I **Requisiti Fondamentali (FRs)** costituiscono la base per i requisiti tecnici nell'intera serie ISA/IEC 62443 [10]. Tutti gli aspetti associati al raggiungimento di un desiderato livello di sicurezza IACS (persone, processi e tecnologia) derivano dal soddisfacimento dei requisiti associati a questi sette FR [10]. I FR sono usati per organizzare i requisiti per i Sistemi IACS (Parte 3-3) e i componenti (Parte 4-2) [11].",

                {
                    "id": "SecurityLevel", 
                    "name": "Livello di Sicurezza (SL)", 
                    "description": "Il **Livello di Sicurezza (SL)** è la misura di fiducia che un Sistema Sotto Considerazione (SuC), una zona o un condotto sia privo di vulnerabilità e funzioni nel modo previsto [11]. Viene definito in termini di **mezzi, risorse, competenze e motivazione dell'attore della minaccia** [13]. È usato per discriminare tra i miglioramenti dei requisiti per i sistemi (Parte 3-3) e i componenti (Parte 4-2) [13].",

                            "entity_name": "Livelli di Sicurezza di Capacità (SL-C)", 
                            "entity_description": "I livelli di sicurezza che sistemi (Parte 3-3) o componenti (Parte 4-2) possono fornire se adeguatamente integrati e configurati. Indicano la capacità nativa di soddisfare l'SL-T senza contromisure compensative aggiuntive [13]."

                            "entity_description": "Il livello di sicurezza desiderato per una particolare soluzione di automazione, determinato come risultato del processo di valutazione del rischio (Parte 3-2) e documentato nella CRS. Usato per selezionare prodotti e progettare contromisure aggiuntive durante la fase di integrazione del ciclo di vita dell'IACS [14]."
                         }, 
                        {
                            "entity_id": "SL-A", 
                            "entity_name": "Livelli di Sicurezza Raggiunti (SL-A)", 
                            "entity_description": "I livelli effettivi di sicurezza per una particolare soluzione di automazione, misurati dopo la messa in servizio e l'operazione. Combinati con politiche operative e di manutenzione per formare la valutazione del programma di sicurezza (Parte 2-2) [14, 15]."
                         }

                {
                    "id": "SecurityProgram", 
                    "name": "Programma di Sicurezza IACS", 
                    "description": "Un **programma di sicurezza** consiste nell'implementazione e manutenzione di capacità basate su personale, politiche e procedure, e tecnologia che riducono il rischio di cybersecurity di un IACS [17]. Il proprietario degli asset è l'operatore dell'IACS e dell'EUC ed è responsabile del programma di sicurezza, che copre l'intero ciclo di vita dell'IACS [18]. Il programma deve essere coordinato con il Sistema di Gestione della Sicurezza delle Informazioni (ISMS) generale dell'organizzazione, ma deve affrontare requisiti aggiuntivi specifici per gli IACS [19].", 
                    "category": "Processi di Sicurezza", 
                    "source": "ISAGCA Quick Start Guide FINAL.pdf [17-19]",

                {
                    "id": "RiskManagement", 
                    "name": "Gestione del Rischio (Cybersecurity IACS)", 
                    "description": "La **gestione del rischio** nell'ambito della cybersecurity degli IACS include l'identificazione e l'indirizzamento dei rischi. La Parte 3-2 descrive i requisiti per il processo di valutazione del rischio, che include l'uso di zone e condotti e livelli di sicurezza [20]. La metodologia esatta di valutazione del rischio deve essere stabilita dal proprietario degli asset [20].",

                {
                    "id": "ZonesConduits", 
                    "name": "Zone e Condotti", 
                    "description": "Una **zona** è un raggruppamento di asset logici o fisici basato su rischio o altri criteri come criticità, funzione operativa, posizione fisica o logica, accesso richiesto o organizzazione responsabile [21]. Un **condotto** è un raggruppamento logico di canali di comunicazione che condividono requisiti di sicurezza comuni, collegando due o più zone [21]. La **suddivisione del Sistema Sotto Considerazione (SuC) in zone e condotti** è un passo chiave nel processo di valutazione del rischio e può ridurre il rischio complessivo limitando l'ambito di un cyberattacco riuscito [21, 22].",

                {
                    "id": "CRSSpecification", 
                    "name": "Specifiche dei Requisiti di Cybersecurity (CRS)", 
                    "description": "La **Specifiche dei Requisiti di Cybersecurity (CRS)** documenta le contromisure di sicurezza richieste dalla valutazione del rischio, nonché i requisiti di sicurezza basati su politiche aziendali o specifiche della struttura, standard e normative pertinenti [22, 24]. La CRS non deve essere un documento autonomo; può essere inclusa come sezione in altri documenti IACS pertinenti [24]. Include informazioni come una descrizione del Sistema sotto Considerazione (SuC), disegni di zone e condotti, e ambienti di minaccia [24].",

                {
                    "id": "ThreatModeling", 
                    "name": "Modellazione delle Minacce", 
                    "description": "La **modellazione delle minacce** è un processo sistematico per identificare flussi di dati, confini di fiducia, vettori di attacco e potenziali minacce al sistema di controllo [24]. Le problematiche di sicurezza identificate nel modello di minaccia devono essere affrontate nella versione finale del prodotto, e il modello di minaccia stesso deve essere periodicamente aggiornato durante il ciclo di vita del prodotto [24].",

                    "source": "ISAGCA Quick Start Guide FINAL.pdf [24]",

                {
                    "id": "MaturityModel", 
                    "name": "Modello di Maturità", 
                    "description": "Mentre i livelli di sicurezza misurano la forza dei requisiti tecnici, i **livelli di maturità** misurano i processi (persone, politiche e procedure) [15]. Le Parti 2-1, 2-2, 2-4 e 4-1 utilizzano i livelli di maturità per misurare quanto accuratamente i requisiti sono soddisfatti [15]. Si basa sul Capability Maturity Model Integration (CMMI), con i Livelli 4 e 5 combinati nel Livello 4 [25, 26].",

                            "entity_description": "Lo sviluppo del prodotto è tipicamente ad-hoc e spesso non documentato. Coerenza e ripetibilità potrebbero non essere possibili [26]."

                            "entity_id": "MM-2", 
                            "entity_name": "Livello 2: Gestito (Managed)", 
                            "entity_description": "Sviluppo del prodotto gestito utilizzando politiche scritte. Il personale ha esperienza ed è formato per seguire le procedure. I processi sono definiti ma alcuni potrebbero non essere in pratica [26]."

                            "entity_name": "Livello 3: Definito (Defined / Practiced)",

                            "entity_description": "I livelli CMMI 4 e 5 sono combinati. Le metriche di processo sono utilizzate per controllare efficacia e prestazioni. Miglioramento continuo [26, 27]."
                         }
                    ]
                 }, 
                {
                    "id": "SecureByDesign", 
                    "name": "Sicurezza per Progettazione (Secure by Design)", 
                    "description": "La **sicurezza per progettazione (Secure by Design)** è un principio di progettazione per cui le misure di sicurezza sono implementate precocemente nel ciclo di vita dell'IACS [25]. L'intento è che politiche di sicurezza robuste, architetture di sicurezza e pratiche sicure siano stabilite all'inizio dello sviluppo e implementate per tutto il ciclo di vita [25]. Quando si usa una filosofia 'secure by design', le misure di sicurezza operano nativamente all'interno del sistema o componente di controllo senza richiedere l'aggiunta di contromisure compensative [25].", 
                    "category": "Concetti Fondamentali",

                    "description": "La **riduzione della superficie di attacco** è un principio di progettazione che mira a minimizzare le interfacce fisiche e funzionali di un IACS che possono essere accessibili ed esposte a potenziali attacchi, rendendo più difficile il successo di un attacco [28].",

                {
                    "id": "TS11-Doc-Overview", 
                    "name": "IEC/TS 62443-1-1: Terminology, Concepts and Models", 
                    "description": "Questa specifica tecnica definisce la terminologia, i concetti e i modelli per la sicurezza dei Sistemi di Automazione e Controllo Industriale (IACS), stabilendo le basi per le restanti parti della serie di standard IEC 62443. Si concentra sulla prevenzione di intrusioni non autorizzate, interferenze intenzionali o non intenzionali con il funzionamento previsto, o accesso inappropriato a informazioni riservate negli IACS, con particolare attenzione alla cybersecurity che include computer, reti, sistemi operativi, applicazioni e altri componenti programmabili/configurabili del sistema [2-4].", 
                    "category": "Standard Document", 
                    "source": "IEC 62443-1-1", 
                    "metadata": {
                        "version": "Edition 1.0 2009-07",

                     }
                 }, 
                {
                    "id": "TS11-C-IACS", 
                    "name": "Sistemi di Automazione e Controllo Industriale (IACS)", 
                    "description": "Una collezione di personale, hardware e software che può influenzare il funzionamento sicuro, protetto e affidabile di un processo industriale. Questi sistemi includono, ma non sono limitati a, sistemi di controllo industriale (DCS, PLC, RTU, SCADA), sistemi informativi associati (controllo avanzato, storici di processo) e interfacce umane/macchina/di rete [5, 6].", 
                    "category": "Core Concept", 
                    "source": "IEC 62443-1-1", 
                    "metadata": {
                        "version": "Edition 1.0 2009-07",

                     }
                 }, 
                {
                    "id": "TS11-C-SecObjectives", 
                    "name": "Obiettivi di Sicurezza (CIA)", 
                    "description": "Tradizionalmente, la sicurezza delle informazioni si concentra sulla riservatezza (Confidentiality), l'integrità (Integrity) e la disponibilità (Availability) (CIA). Nell'ambiente IACS, la priorità generale è spesso diversa: la disponibilità è la principale preoccupazione, seguita dall'integrità, e la riservatezza è di minore importanza [7, 8].", 
                    "category": "Principi di Sicurezza", 
                    "source": "IEC 62443-1-1", 
                    "metadata": {
                        "version": "Edition 1.0 2009-07", 
                        "context": "Industrial Automation and Control Systems", 
                        "last_updated": "2009-07-01T00:00:00Z"
                     }, 
                    entities: [
                        {
                            "entity_id": "TS11-Obj-Confidentiality", 
                            "entity_name": "Riservatezza (Confidentiality)", 
                            "entity_description": "Assicurazione che le informazioni non vengano divulgate a individui, processi o dispositivi non autorizzati [7, 9]."
                         }, 
                        {
                            "entity_id": "TS11-Obj-Integrity", 
                            "entity_name": "Integrità (Integrity)", 
                            "entity_description": "Qualità di un sistema che riflette la correttezza logica e l'affidabilità del sistema operativo, la completezza logica dei meccanismi di protezione hardware e software, e la coerenza delle strutture dati e l'occorrenza dei dati memorizzati. Spesso interpretata come protezione contro la modifica o distruzione non autorizzata delle informazioni [7, 10]."
                         }, 
                        {
                            "entity_id": "TS11-Obj-Availability", 
                            "entity_name": "Disponibilità (Availability)", 
                            "entity_description": "Capacità di un elemento di essere in uno stato per eseguire una funzione richiesta in date condizioni in un dato istante o per un dato intervallo di tempo, supponendo che siano fornite le risorse esterne richieste [7, 11]."
                         }
                    ]
                 },

                    "category": "Requisiti",

                {
                    "id": "DC", 
                    "name": "Digital Core", 
                    "description": "Il Digital Core è la **capacità tecnologica critica che crea e abilita le ambizioni uniche di reinvenzione di un'organizzazione** [2]. È stato coniato da Accenture nel 2022, basandosi su sondaggi globali ed esperienza con migliaia di clienti, come l'insieme di tecnologie necessarie per una strategia di reinvenzione [3]. Funge da prerequisito per un'organizzazione ad alta crescita, simile a un cuore sano per un corpo umano agile [4]. Un Digital Core robusto è fondamentale per realizzare il valore promesso dalla Gen AI su larga scala [5]. Comprende **tre gruppi distinti ma interagenti di tecnologie**: piattaforme digitali, dati e AI, e la fondazione digitale (che include integrazione componibile, infrastruttura cloud-first, un piano di controllo continuo e sicurezza) [6, 7].",

                {
                    "id": "RR", 
                    "name": "Reinvention Readiness", 
                    "description": "Uno **stato continuo di supporto all'attività aziendale corrente** (per efficienza ed efficacia), pur essendo flessibile per rispondere alle nuove esigenze dell'organizzazione e adottare rapidamente le ultime innovazioni tecnologiche [4]. Non si limita alla prontezza per la Gen AI ma si adatta a nuove tecnologie future [4]. Questo stato si raggiunge seguendo i **tre principi fondamentali (tenets)** identificati da Accenture [6, 10].",

                {
                    "id": "GenAI", 
                    "name": "Generative AI (Gen AI)", 
                    "description": "**Presenta alle aziende un'opportunità senza precedenti** per accelerare gli sforzi di reinvenzione e stabilire nuove frontiere di performance [12]. Ha fatto irruzione sulla scena nel 2022-2023, in particolare ChatGPT [13]. Le aspettative per la Gen AI stanno superando le attuali capacità del Digital Core delle aziende [14]. Richiede nuove funzionalità dal Digital Core, come l'accessibilità centralizzata, la classificazione e la sicurezza dei dati [5]. È vista come **uno dei principali motori per l'82% delle aziende nella reinvenzione** [15]. Le aziende con Digital Core all'avanguardia reinventeranno il doppio delle funzioni con la Gen AI e si aspettano di creare il doppio del valore [16, 17].",

                {
                    "id": "T3T", 
                    "name": "Tre Principi per la Reinvenzione", 
                    "description": "Accenture ha identificato **tre principi distinti ma interagenti** che le aziende devono seguire per raggiungere un Digital Core con 'reinvention readiness' [6, 10]. Questi principi, se seguiti tutti, hanno dimostrato di portare a un '60:40 effect' [11, 18].",

                    entities: [
                        {
                            "entity_id": "T1", 
                            "entity_name": "Principio 1: Costruire un Digital Core all'avanguardia del settore, su misura per l'industria e l'azienda", 
                            "entity_description": "Il primo passo per la reinvention readiness è raggiungere un livello 'industry-leading' di capacità del Digital Core (definito come il quartile superiore dell'indice Digital Core di Accenture) [19-21]. Ciò implica la costruzione di capacità nuove e avanzate che siano componibili e completamente integrate [19]. Le aziende in questa categoria hanno registrato un tasso di crescita dei ricavi superiore del 20% e una redditività superiore del 30% [22]."
                         }, 
                        {
                            "entity_id": "T2", 
                            "entity_name": "Principio 2: Aumentare gli investimenti in innovazione, inclusa la riprogettazione dei sistemi per le operazioni delle macchine (AI)", 
                            "entity_description": "Aumentare la quota dei budget IT dedicata all'innovazione strategica (come la Gen AI) di almeno il 6% anno su anno, riducendo i costi operativi [23-25]. L'obiettivo è ridisegnare i processi aziendali, lanciare nuovi prodotti/servizi e entrare in nuovi mercati [26]. La riprogettazione dei sistemi per le operazioni delle macchine (AI) è un focus immediato [26, 27]."
                         }, 
                        {
                            "entity_id": "T3", 
                            "entity_name": "Principio 3: Bilanciare il debito tecnico con gli investimenti futuri, destinando il 15% dei budget alla risoluzione con metodi programmatici e autonomi", 
                            "entity_description": "Gestire proattivamente il debito tecnico allocando circa il 15% dei budget IT alla sua risoluzione utilizzando metodi programmatici e autonomi [18, 24, 28, 29]. Il debito tecnico è il costo necessario per mantenere i sistemi IT aggiornati [30]. L'AI è diventata un fattore che contribuisce maggiormente al debito tecnico, al pari delle applicazioni [31]."
                         }
                    ]
                 }, 
                {
                    "id": "60-40Effect", 
                    "name": "Effetto 60:40", 
                    "description": "Fenomeno osservato dalla ricerca di Accenture in cui le aziende leader che hanno seguito tutti e tre i principi per la reinvenzione hanno registrato un **tasso di crescita dei ricavi superiore del 60%** (dall'11,1% al 7,1% in media) e una **redditività superiore del 40%** (dal 19,4% al 14,2% in media) rispetto al campione di riferimento [11, 18, 32-34].",

                {
                    "id": "TD", 
                    "name": "Debito Tecnico", 
                    "description": "Il costo, in termini di denaro e sforzo, necessario per un'azienda per **mantenere i propri sistemi IT aggiornati e in grado di soddisfare le esigenze aziendali** [30]. Si accumula da codice legacy, linguaggi di programmazione obsoleti, mancanza di documentazione e infrastrutture obsolete [35]. La **AI è un fattore che contribuisce maggiormente al debito tecnico**, al pari delle applicazioni [31]. Se non gestito intenzionalmente, il costo del debito tecnico può essere aggravato nell'era della Gen AI [29, 36].",

                {

                    "name": "Nuovi Modi di Lavorare (New Ways of Working)", 
                    "description": "L'adozione di **nuovi modelli operativi, metodi, processi e competenze** per operativizzare e scalare nuove opportunità e crescere [37]. Richiede un cambiamento di mentalità dai sistemi IT statici e isolati a una prospettiva in cui la **componibilità, l'agilità e l'interoperabilità** sono principi fondamentali in tutto il panorama tecnologico (e con i partner esterni) [38]. Include la costruzione di team dinamici e multidisciplinari [39].",

                {
                    "id": "ACC-TV-AI-Autonomy", 
                    "name": "AI: A Declaration of Autonomy", 
                    "description": "Questo è il tema generale della Technology Vision 2025 di Accenture, che esplora un futuro in cui l'AI passa dall'essere un abilitatore di automazione all'agire autonomamente per conto delle persone, fornendo loro la capacità di svolgere nuovi compiti e di migliorare le prestazioni [12-14]. Il rapporto si concentra sulla necessità di infondere fiducia nell'AI per sbloccarne il potenziale di reinvenzione illimitato [12, 15, 16]. L'AI è vista come il 'nuovo digitale', destinata ad essere utilizzata in ogni parte dell'impresa con un effetto di rete su tutto e tutti [17].",

                            "entity_description": "La fiducia è il limite alle possibilità illimitate dell'AI e un fattore determinante per la sua diffusione all'interno di un'organizzazione [12, 15, 18, 19]. Il 77% dei dirigenti ritiene che sbloccare i veri benefici dell'AI sarà possibile solo quando sarà costruita su una base di fiducia, richiedendo accuratezza, prevedibilità, coerenza e tracciabilità [16, 20]. È un aspetto cruciale che va oltre la semplice prevenzione di cattivi attori, estendendosi alla fiducia nelle intenzioni e nel funzionamento previsto dell'AI anche quando usata come inteso [21]."

                    "description": "Le imprese creeranno i propri, unici 'cervelli digitali cognitivi' basati sull'AI che rimodelleranno completamente il ruolo della tecnologia all'interno dell'impresa e con le persone [13, 22]. Questi cervelli saranno il sistema nervoso centrale per il processo decisionale e l'apprendimento continuo dell'impresa [23]. Possono operare a diversi livelli di scala: come co-pilota per gli individui, come sistema nervoso centrale per le aziende, come quadro comune per le industrie e come motore per nazioni e governi [24, 25].",

                                                    <span class="relation-type">${relation.relation_type}</span> → ${relation.target_id}
                                                    ${
                        relation.description
                         ? `<br><small>${relation.description}</small>`
                         : ''}
                        
                                                </div>
                                            `
                    ).join('')
                    }
                                        </div>
                                    </div>
                                `
                 : ''}
                
                                
                                ${
                concept.metadata
                 ? `
                                    <div class="detail-section">
                                        <div class="detail-title">Metadati</div>
                                        <div class="metadata">
                                            ${
                    concept.metadata.context
                     ? `Contesto: ${concept.metadata.context}<br>`
                     : ''}
                    
                                            ${
                    concept.metadata.version
                     ? `Versione: ${concept.metadata.version}<br>`
                     : ''}
                    
                                            ${
                    concept.metadata.last_updated
                     ? `Ultimo aggiornamento: ${new Date(concept.metadata.last_updated).toLocaleDateString('it-IT')}`
                     : ''}
                    
                                        </div>
                                    </div>
                                `
                 : ''}
                
                            </div>
                        </div>
                    `
            ).join('')
            ;
            // Renderizza i concetti
            // Aggiorna le statistiche
        }
        function updateStats() {
            const categories = [
                ...(new Set(jsonData.concepts.map(c => 
                        c.category
                    )))
                
            ];
            totalConcepts.textContent = jsonData.concepts.length;
            visibleConcepts.textContent = filteredConcepts.length;
            categoriesCount.textContent = categories.length;
            // Aggiorna le statistiche
            // Avvia l'applicazione
        }
        // Avvia l'applicazione
        init();
    </script>
