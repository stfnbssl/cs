<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Schema Viewer</title>
    <!-- React 18 UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
      :root{
        --bg:#f7f7f8;           /* soft neutral background */
        --panel:#ffffff;         /* surfaces */
        --text:#0f172a;          /* slate-900 */
        --muted:#475569;         /* slate-600 */
        --line:#e5e7eb;          /* subtle borders */
        --brand:#3b82f6;         /* restrained blue accent */
        --brand-quiet:#eff6ff;
        --ok:#16a34a;
        --warn:#b45309;
        --error:#dc2626;
        --radius:14px;
        --shadow:0 10px 25px rgba(2,6,23,.06),0 2px 6px rgba(2,6,23,.04);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background:var(--bg); color:var(--text);
      }
      .container{max-width:1180px; margin:40px auto; padding:0 20px}
      header{display:flex; justify-content:space-between; align-items:center; margin-bottom:22px}
      h1{font-size:clamp(20px,3vw,28px); margin:0; letter-spacing:.2px}
      .sub{color:var(--muted); font-size:14px}
      .grid{display:grid; grid-template-columns: 1.2fr 2fr; gap:22px}
      @media (max-width: 980px){.grid{grid-template-columns:1fr;}}
      .panel{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow)}
      .panel h2{margin:0; padding:16px 18px; border-bottom:1px solid var(--line); font-size:16px}
      .panel .content{padding:16px 18px}
      textarea{width:100%; min-height:260px; resize:vertical; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; font-size:13px; line-height:1.5; padding:14px; border-radius:12px; border:1px solid var(--line); background:#fafafa}
      .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
      .btn{appearance:none; border:1px solid var(--brand); background:var(--brand); color:white; padding:9px 14px; border-radius:12px; cursor:pointer; font-weight:600; font-size:14px}
      .btn.ghost{background:transparent; color:var(--brand)}
      .btn:disabled{opacity:.5; cursor:not-allowed}
      .input, select{border:1px solid var(--line); background:white; padding:10px 12px; border-radius:12px; font-size:14px; min-width:120px}
      .input[type="number"]{width:120px}
      .helper{font-size:12px; color:var(--muted)}
      .status{font-size:13px; font-weight:600; padding:6px 10px; border-radius:999px; display:inline-flex; align-items:center; gap:8px}
      .ok{color:var(--ok); background:#ecfdf5; border:1px solid #dcfce7}
      .error{color:var(--error); background:#fef2f2; border:1px solid #fee2e2}
      .warn{color:var(--warn); background:#fffbeb; border:1px solid #fef3c7}
      .filters{display:flex; gap:10px; flex-wrap:wrap}
      .table{width:100%; border-collapse:separate; border-spacing:0 10px}
      .thead{font-size:12px; color:var(--muted)}
      .rowcard{background:var(--panel); border:1px solid var(--line); border-radius:14px; box-shadow:var(--shadow)}
      .rowhead{display:grid; grid-template-columns: 70px 180px 1fr 140px 120px; gap:12px; padding:14px 16px; align-items:start}
      @media (max-width: 900px){.rowhead{grid-template-columns: 70px 1fr;}}
      .cell-title{font-weight:600}
      .muted{color:var(--muted)}
      .pill{display:inline-block; padding:4px 9px; border-radius:999px; border:1px solid var(--line); background:var(--brand-quiet); font-size:12px}
      .details{border-top:1px solid var(--line); padding:14px 16px; display:grid; gap:14px}
      .kvs{display:grid; grid-template-columns: 160px 1fr; gap:6px 14px}
      .kvs div:nth-child(odd){color:var(--muted)}
      .tag{display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid var(--line); margin:2px; font-size:12px}
      .link{font-size:13px; text-decoration:none; border-bottom:1px dashed var(--brand); color:var(--brand)}
      .footer{margin-top:14px; font-size:12px; color:var(--muted)}
      .spacer{height:8px}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const {useEffect, useMemo, useState} = React;

      // --- JSON Schema (for reference and light checks) ---
      const SCHEMA = {
        "$schema":"http://json-schema.org/draft-07/schema#",
        type:"object",
        properties:{
          items:{
            type:"array",
            items:{
              type:"object",
              properties:{
                Text:{type:"string"},
                Page:{type:"number"},
                Theme:{type:"string"},
                Description:{type:"string"},
                explanation:{type:"string"},
                context:{type:"string"},
                challenges:{type:"array", items:{type:"string"}},
                best_practices:{
                  type:"array", items:{
                    type:"object",
                    properties:{description:{type:"string"}, url:{type:"string"},  url_search_info:{type:"string"}, url_description:{type:"string"}},
                    required:["description"], additionalProperties:false
                  }
                },
                key_aspects:{
                  type:"array", items:{
                    type:"object",
                    properties:{
                      id:{type:"string"}, title:{type:"string"}, description:{type:"string"},
                      related_links:{ type:"array", items:{ type:"object",
                        properties:{ title:{type:"string"}, url:{type:"string"}, url_search_info:{type:"string"}, description:{type:"string"}},
                        required:["title","url","description"], additionalProperties:false }
                      }
                    },
                    required:["id","title","description","related_links"], additionalProperties:false
                  }
                }
              }
            }
          }
        }
      };

      // --- Utilities ---
      const debounce = (fn, delay=300) => {
        let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
      };

      function shallowValidate(data){
        if (!data || typeof data !== 'object') return {ok:false, msg:'Root must be an object.'};
        if (!Array.isArray(data.items)) return {ok:false, msg:'Expected an "items" array at root.'};
        const bad = data.items.findIndex(it => typeof it !== 'object');
        if (bad !== -1) return {ok:false, msg:`items[${bad}] is not an object.`};
        return {ok:true, msg:`Loaded ${data.items.length} item(s).`};
      }

      // --- Reusable UI primitives ---
      const SectionTitle = ({children}) => React.createElement('h2', null, children);
      const Panel = ({title, children}) => (
        React.createElement('section', {className:'panel'}, [
          React.createElement('h2', {key:'h'}, title),
          React.createElement('div', {key:'c', className:'content'}, children)
        ])
      );

      const Status = ({kind='ok', children}) => (
        React.createElement('span', {className:`status ${kind}`}, children)
      );

      // --- JSON Loader ---
      function JSONLoader({rawText, setRawText, onLoad, status}){
        return (
          React.createElement(Panel, {title:'JSON input'},
            React.createElement(React.Fragment, null,
              React.createElement('textarea', {
                spellCheck:false,
                value: rawText,
                onChange: e => setRawText(e.target.value),
                placeholder:'Paste your JSON here...'
              }),
              React.createElement('div', {className:'spacer'}),
              React.createElement('div', {className:'row'}, [
                React.createElement('button', {key:'b1', className:'btn', onClick:onLoad}, 'Load JSON'),
                status && React.createElement(Status, {key:'s', kind: status.kind}, status.msg),
              ]),
              React.createElement('div', {className:'footer'},
                'Data should match the provided schema. Only the "items" array is required.')
            )
          )
        );
      }

      // --- Filters ---
      function Filters({themes, filters, setFilters, reset}){
        const update = (patch) => setFilters({...filters, ...patch});
        return (
          React.createElement(Panel, {title:'Filters'},
            React.createElement('div', {className:'filters'}, [
              React.createElement('input', {key:'q', className:'input', placeholder:'Search text...', value:filters.q, onChange:e=>update({q:e.target.value})}),
              React.createElement('select', {key:'t', value:filters.theme, onChange:e=>update({theme:e.target.value})}, [
                React.createElement('option', {key:'any', value:''}, 'All themes'),
                ...themes.map(t => React.createElement('option', {key:t, value:t}, t))
              ]),
              React.createElement('input', {key:'pmin', className:'input', type:'number', placeholder:'Min page', value:filters.pmin ?? '', onChange:e=>update({pmin: e.target.value===''?undefined:Number(e.target.value)})}),
              React.createElement('input', {key:'pmax', className:'input', type:'number', placeholder:'Max page', value:filters.pmax ?? '', onChange:e=>update({pmax: e.target.value===''?undefined:Number(e.target.value)})}),
              React.createElement('button', {key:'clr', className:'btn ghost', onClick:reset}, 'Clear')
            ])
          )
        );
      }

      // --- Data Table / Cards ---
      const Field = ({label, children}) => (
        React.createElement('div', {className:'kvs'}, [
          React.createElement('div', {key:'l'}, label),
          React.createElement('div', {key:'v'}, children || '\u2013')
        ])
      );

      function ItemRow({item, index}){
        const [open, setOpen] = useState(false);
        const bp = Array.isArray(item.best_practices) ? item.best_practices : [];
        const ks = Array.isArray(item.key_aspects) ? item.key_aspects : [];
        const ch = Array.isArray(item.challenges) ? item.challenges : [];
        return (
          React.createElement('div', {className:'rowcard'}, [
            React.createElement('div', {key:'h', className:'rowhead'}, [
              React.createElement('div', {key:'i', className:'muted'}, `#${index+1}`),
              React.createElement('div', {key:'t'}, [
                React.createElement('div', {className:'cell-title'}, item.Theme || '—'),
                item.Page !== undefined && React.createElement('div', {className:'muted'}, `Page ${item.Page}`)
              ]),
              React.createElement('div', {key:'txt'}, [
                item.Text ? React.createElement('div', null, item.Text) : React.createElement('div', {className:'muted'}, 'No text'),
                item.Description && React.createElement('div', {className:'muted'}, item.Description)
              ]),
              React.createElement('div', {key:'chips'}, [
                ch.slice(0,3).map((c, i)=> React.createElement('span', {key:i, className:'tag'}, c)),
                ch.length>3 && React.createElement('span', {className:'tag'}, `+${ch.length-3} more`)
              ]),
              React.createElement('div', {key:'btn'},
                React.createElement('button', {className:'btn ghost', onClick:()=>setOpen(!open)}, open? 'Hide details' : 'Show details')
              )
            ]),
            open && React.createElement('div', {key:'d', className:'details'}, [
              React.createElement(Field, {key:'exp', label:'Explanation'}, item.explanation),
              React.createElement(Field, {key:'ctx', label:'Context'}, item.context),
              React.createElement(Field, {key:'ch', label:'Challenges'}, ch.length? ch.map((c,i)=>React.createElement('span',{key:i, className:'tag'}, c)) : '—'),
              React.createElement('div', {key:'bp'}, [
                React.createElement('div', {className:'muted'}, 'Best practices'),
                bp.length? bp.map((b, i)=> (
                  React.createElement('div', {key:i, className:'kvs'}, [
                    React.createElement('div', {key:'bd', className:'muted'}, 'Description'),
                    React.createElement('div', {key:'bv'}, b.description || '—'),
                    React.createElement('div', {key:'ul', className:'muted'}, 'URL'),
                    React.createElement('div', {key:'uv'}, b.url ? React.createElement('a', {href:b.url, target:'_blank', rel:'noreferrer', className:'link'}, b.url) : '—'),
                    React.createElement('div', {key:'ud', className:'muted'}, 'URL description'),
                    React.createElement('div', {key:'udv'}, b.url_description || '—'),
                    React.createElement('div', {key:'usi', className:'muted'}, 'URL search'),
                    React.createElement('div', {key:'udv'}, b.url_search_info || '—')
                  ])
                )) : React.createElement('div', null, '—')
              ]),
              React.createElement('div', {key:'ka'}, [
                React.createElement('div', {className:'muted'}, 'Key aspects'),
                ks.length? ks.map((k, i)=> (
                  React.createElement('div', {key:i, className:'kvs'}, [
                    React.createElement('div', {key:'id', className:'muted'}, 'ID'),
                    React.createElement('div', {key:'idv'}, k.id || '—'),
                    React.createElement('div', {key:'tt', className:'muted'}, 'Title'),
                    React.createElement('div', {key:'ttv'}, k.title || '—'),
                    React.createElement('div', {key:'dd', className:'muted'}, 'Description'),
                    React.createElement('div', {key:'ddv'}, k.description || '—'),
                    React.createElement('div', {key:'rl', className:'muted'}, 'Related links'),
                    React.createElement('div', {key:'rlv'}, Array.isArray(k.related_links) && k.related_links.length
                      ? k.related_links.map((l, j) => React.createElement('div', {key:j}, [
                          React.createElement('a', {href:l.url, target:'_blank', rel:'noreferrer', className:'link'}, l.title || l.url || 'link'),
                          l.description ? React.createElement('div', {className:'muted'}, l.description) : null,
                          l.url_search_info ? React.createElement('div', {className:'muted'}, l.url_search_info) : null,
                        ]))
                      : '—')
                  ])
                )) : React.createElement('div', null, '—')
              ])
            ])
          ])
        );
      }

      function ItemsView({items}){
        if (!items.length) return React.createElement('div', {className:'muted'}, 'No items to display.');
        return React.createElement('div', null, items.map((it, i)=> React.createElement(ItemRow, {key:i, item:it, index:i})));
      }

      // --- App ---
      function App(){
        const sample = {
            "items": [
                {
                    "Text": "Parental reading to young children is well-established as being positively associated with child cognitive development, particularly their language development. Research indicates that a particular, 'intersubjective,' form of using books with children, 'Dialogic Book-sharing' (DBS), is especially beneficial to infants and pre-school aged children, particularly when using picture books.",
                    "Page": 1,
                    "Theme": "Importance of DBS",
                    "Description": "Evidenzia l'importanza del DBS come forma specifica di lettura che promuove lo sviluppo cognitivo e linguistico nei bambini piccoli, specialmente con libri illustrati.",
                    "explanation": "Il DBS è un approccio interattivo alla lettura che enfatizza il dialogo tra genitore e bambino, stimolando l'attenzione congiunta, l'elaborazione linguistica e lo sviluppo socio-cognitivo attraverso domande aperte e risposte adattive.",
                    "context": "Il DBS è particolarmente efficace in età prescolare (0-5 anni), dove la plasticità cerebrale favorisce l'acquisizione di competenze linguistiche e cognitive. Si basa su evidenze neuroscientifiche che collegano l'interazione verbale precoce allo sviluppo di reti neurali complesse.",
                    "challenges": [
                        "Mantenere l'attenzione del bambino: i bambini piccoli hanno tempi di attenzione brevi. Esempio: un bambino di 2 anni si distrae dopo pochi minuti, richiedendo strategie come cambiamenti di tono o domande dirette.",
                        "Adattare il linguaggio: il genitore deve bilanciare complessità e semplicità. Esempio: evitare termini troppo tecnici ma introdurre gradualmente parole nuove con spiegazioni contestuali.",
                        "Gestire le risposte imprevedibili: i bambini possono deviare dal tema. Esempio: se il bambino indica un dettaglio irrilevante, il genitore può collegarlo alla storia principale.",
                        "Consistenza nella pratica: molti genitori abbandonano il DBS per mancanza di tempo. Esempio: integrare sessioni brevi (5-10 min) nella routine serale.",

                    ],
                    "best_practices": [
                        {
                            "description": "Usare domande aperte per stimolare il pensiero critico. Esempio: 'Cosa pensi che succederà dopo?' invece di 'Vedi il cane?'. Supportato da studi sull'elaborazione linguistica attiva.",
                            "url": " https://www.google.com/search?q=Lynne+Murray+Dialogic+Book-sharing+language+development+2014",
                            "url_description": "Studio longitudinale sugli effetti delle domande aperte nel DBS"

                        {
                            "description": "Seguire l'interesse del bambino (child-led). Esempio: se il bambino fissa un'immagine, descriverla anziché insistere sul testo. Tecnica validata da ricerche sull'attenzione congiunta.",

                            "url_description": "Analisi dell'intersoggettività nel DBS"

                    ],
                    "key_aspects": [
                        {
                            "id": "KA1",
                            "title": "Intersoggettività nel DBS",
                            "description": "L'intersoggettività nel DBS si riferisce alla creazione di uno spazio mentale condiviso dove genitore e bambino co-costruiscono significati. Questo processo attiva aree cerebrali legate alla teoria della mente e all'elaborazione semantica, come dimostrato da studi fMRI.",
                            "related_links": [
                                {
                                    "title": "Neuroimaging del DBS",

                                }
                            ]
                        },
                        {
                            "id": "KA2",
                            "title": "Ottimizzazione lessicale",
                            "description": "Il DBS favorisce l'acquisizione di vocaboli attraverso l'input linguistico 'messo a fuoco' (focused input), dove nuove parole sono ripetute in contesti significativi. Ricerche mostrano un aumento del 30% nella ritenzione lessicale rispetto alla lettura passiva.",
                            "related_links": [
                                {
                                    "title": "DBS e sviluppo lessicale",

                        }
                    ],
                    "note_su_json_risultante": "I riferimenti a Lynne Murray sono basati sul suo corpus di lavori tra il 2014 e il 2020. Per ricerche specifiche, consultare anche i lavori di Vygotsky sullo scaffolding e di Tomasello sull'attenzione congiunta."
                },
                {
                    "Text": "The work on DBS to date has paid little attention to the theoretical and empirical underpinnings of the approach. Here, we address the question of what processes taking place during DBS confer benefits to child development, and why these processes are beneficial.",

                    "Theme": "Theoretical and Empirical Basis",
                    "Description": "Sottolinea la necessità di esplorare le basi teoriche ed empiriche del DBS per comprendere i processi che ne determinano l'efficacia.",
                    "explanation": "La lettura dialogica (DBS) si basa sull'interazione dinamica tra adulto e bambino durante la lettura, promuovendo lo sviluppo cognitivo, linguistico e socio-emotivo attraverso processi come l'attenzione congiunta e l'elaborazione attiva.",
                    "context": "Il DBS è stato adottato in contesti clinici ed educativi, ma mancano studi sistematici che ne analizzino i meccanismi sottostanti, limitandone l'ottimizzazione e la diffusione.",
                    "challenges": [
                        "Mancanza di standardizzazione metodologica: le pratiche variano ampiamente tra operatori, rendendo difficile la comparazione dei risultati. Esempio: un pediatra utilizza domande aperte, mentre un altro si limita a descrizioni.",
                        "Scarsa evidenza longitudinale: pochi studi seguono i bambini oltre i 3 anni, limitando la comprensione degli effetti a lungo termine. Esempio: benefici linguistici osservati a 24 mesi non sono monitorati nell'età scolare.",
                        "Difficoltà nel misurare l'interazione adulto-bambino: strumenti come l'analisi video richiedono risorse elevate. Esempio: codificare 1 ora di interazione può richiedere 4 ore di lavoro.",

                    "best_practices": [

                    "key_aspects": [

                                    "title": "Tomasello Joint Attention Review",

                            ]
                        },
                        {
                            "id": "KA2",
                            "title": "Elaborazione linguistica attiva",
                            "description": "Meccanismo per cui il bambino non è passivo ricevitore ma partecipa attivamente alla costruzione di significati. Include turni di conversazione, domande aperte e espansioni. Studi EEG dimostrano maggiore attivazione delle aree linguistiche fronto-temporali durante DBS vs lettura tradizionale.",
                            "related_links": [
                                {
                                    "title": "Hutton fMRI Reading Study",
                                    "url": " https://www.google.com/search?q=Hutton+fMRI+parent-child+reading+brain+activation",
                                    "description": "Studio sulle differenze nell'attivazione cerebrale durante diversi stili di lettura"
                                }
                            ]
                        }
                    ],
                    "note_su_json_risultante": "I dati sono stati integrati con riferimenti a letteratura chiave sul DBS, mantenendo coerenza con l'approccio critico di Murray. Le best practices e gli aspetti chiave riflettono evidenze da RCT e studi neurocientifici recenti."
                },
                {
                    "Text": "Young children’s learning is fundamentally dyadic (Vygotsky, 1978). From the first weeks, infants engage in rich 'primary intersubjective' face-to-face communication with their carers (Trevarthen, 1979), followed by a 'secondary intersubjective' phase around 9-10 months characterized by shared attention to common referents (Trevarthen and Hubley, 1978; Tronick et al., 1979; Abney et al., 2020).",
                    "Page": 2,
                    "Theme": "Intersubjectivity",

                    "context": "Murray esplora come la lettura dialogica (DBS) sfrutti l'intersoggettività per promuovere lo sviluppo linguistico e socio-emotivo nei bambini, basandosi sulle teorie di Vygotsky e Trevarthen.",

        const [rawText, setRawText] = useState(JSON.stringify(sample, null, 2));
        const [data, setData] = useState(sample);
        const [status, setStatus] = useState({kind:'ok', msg:`Loaded ${sample.items.length} item(s).`});

        const onLoad = () => {
          try{
            const parsed = JSON.parse(rawText);
            const res = shallowValidate(parsed);
            if (!res.ok){ setStatus({kind:'error', msg:res.msg}); return; }
            setData(parsed); setStatus({kind:'ok', msg:res.msg});
          }catch(err){ setStatus({kind:'error', msg:'Invalid JSON: '+err.message}); }
        };

        // Filters state
        const [filters, setFilters] = useState({ q:'', theme:'', pmin:undefined, pmax:undefined });
        const resetFilters = () => setFilters({ q:'', theme:'', pmin:undefined, pmax:undefined });

        const themes = useMemo(()=> Array.from(new Set((data.items||[]).map(i=>i.Theme).filter(Boolean))).sort(), [data]);

        const filtered = useMemo(()=>{
          const q = (filters.q||'').toLowerCase();
          const t = filters.theme;
          const pmin = typeof filters.pmin === 'number' ? filters.pmin : -Infinity;
          const pmax = typeof filters.pmax === 'number' ? filters.pmax : Infinity;
          return (data.items||[]).filter(it => {
            if (t && it.Theme !== t) return false;
            if (it.Page !== undefined && (it.Page < pmin || it.Page > pmax)) return false;
            if (q){
              const hay = [it.Text, it.Description, it.explanation, it.context, ...(it.challenges||[])].join(' \n ').toLowerCase();
              if (!hay.includes(q)) return false;
            }
            return true;
          });
        }, [data, filters]);

        return (
          React.createElement('div', {className:'container'}, [
            React.createElement('header', {key:'h'}, [
              React.createElement('div', {key:'t'}, [

            ]),

            React.createElement('div', {key:'g', className:'grid'}, [

              React.createElement('div', {key:'right'}, [
                React.createElement(Filters, {themes, filters, setFilters, reset:resetFilters}),

                  React.createElement('div', null, React.createElement(ItemsView, {items:filtered}))

              ])

      root.render(React.createElement(App));
